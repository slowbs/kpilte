<app-contents>
        <div class="container">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Top Navigation
                    <small>Example 2.0</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Layout</a></li>
                    <li class="active">Top Navigation</li>
                </ol>
            </section>
    
            <!-- Main content -->
            <section class="content">
                <!-- =========================================================== -->
                <div class="row" *ngFor="let item of header">
                    <div class="col-md-6">
                        <h3>ประเภท : {{ item.type }} </h3>
                    </div>
                    <div class="col-md-6">
                        <h3>สถานะ : {{ item.status }} </h3>
                    </div>
                </div>
                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Hover Data Table</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <table datatable class="row-border hover" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                            class="table table-striped table-bordered" style="width:100%">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>ชื่อรพ.สต.</th>
                                    <th>รหัสรพ.สต.</th>
                                    <th>ผลงาน</th>
                                    <th>เกณฑ์</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of clientItem; let i = index">
                                    <td>{{ i+1 }}</td>
                                    <td>{{ item.hospname }}</td>
                                    <td>{{ item.hospcode }}</td>
                                    <td>{{ item.value }}</td>
                                    <td>{{ item.par }}</td>
    
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- /.box-body -->
            </section>
            <!-- /.content -->
        </div>
    </app-contents>
