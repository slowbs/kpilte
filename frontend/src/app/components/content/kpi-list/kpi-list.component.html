<app-contents>
    <div class="container">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                ตัวชี้วัดปีงบ 62
                <small>Example 2.0</small>
            </h1>
            <ol class="breadcrumb">
                <li><a [routerLink]="['/', AppURL.Index]"><i class="fa fa-dashboard"></i> หน้าหลัก</a></li>
                <li class="active">ตัวชี้วัด</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- =========================================================== -->
            <div class="row" *ngFor="let item of header">
                <div class="col-md-6">
                    <h3>ประเภท : {{ item.type }} </h3>
                </div>
                <div class="col-md-6">
                    <h3>สถานะ : {{ item.status }} </h3>
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Hover Data Table</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table datatable class="row-border hover" [dtTrigger]="dtTrigger" class="table table-striped table-bordered"
                        style="width:100%">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>kpi_id</th>
                                <th>kpi_name</th>
                                <th>Value</th>
                                <th>Par</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of kpiItem; let i = index">
                                <td>{{ i + 1}}</td>
                                <td>{{ item.kpi_id }}</td>
                                <td><a [routerLink]="['/', AppURL.Amphur, params['type'], params['status'], item.kpi_id]">{{ item.name }}</a></td>
                                <td>{{ item.value }}</td>
                                <td>{{ item.par }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.box-body -->
        </section>
        <!-- /.content -->
    </div>
</app-contents>
