<app-contents>
    <div class="container">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                ตัวชี้วัดปีงบ 62
                <small>Example 2.0</small>
            </h1>
            <ol class="breadcrumb">
                <li><a [routerLink]="['/', AppURL.Index]"><i class="fa fa-dashboard"></i> หน้าหลัก</a></li>
                <li class="active">ตัวชี้วัด</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- =========================================================== -->
            <div class="row" *ngFor="let item of header">
                <div class="col-md-6">
                    <h3>ประเภท : {{ item.type }} </h3>
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Hover Data Table</h3>
                </div>
                <div class="box-body">
                    <table datatable class="row-border hover" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                        class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>รหัส</th>
                                <th>ชื่อ</th>
                                <th>B</th>
                                <th>A</th>
                                <th>C</th>
                                <th>อัตรา</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of qofClientItem">
                                <td> {{ item.hospcode }} </td>
                                <td> {{ item.hospname }}</td>
                                <td><a [routerLink] = "['/', AppURL.Qclient, params['type'], params['kpi_id'], item?.hmain, 1 ]">{{ item.B }}</a></td>
                                <td><a [routerLink] = "['/', AppURL.Qclient, params['type'], params['kpi_id'], item?.hmain, 2 ]">{{ item.A }}</a></td>
                                <td><a [routerLink] = "['/', AppURL.Qclient, params['type'], params['kpi_id'], item?.hmain, 3 ]">{{ item.C }}</a></td>
                                <td> {{ item.per }} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</app-contents>
