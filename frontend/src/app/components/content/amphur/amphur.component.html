<app-contents>
    <div class="container">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Top Navigation
                <small>Example 2.0</small>
            </h1>
            <ol class="breadcrumb">
                <li><a [routerLink]="['/', AppURL.Index]"><i class="fa fa-dashboard"></i> หน้าหลัก</a></li>
                <li><a [routerLink]="['/', AppURL.Kpi, params['type'], params['status']]"> ตัวชี้วัด</a></li>
                <li class="active">อำเภอ</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- =========================================================== -->
            <div class="row" *ngFor="let item of header">
                <div class="col-md-6">
                    <h3>ประเภท : {{ item.type }} </h3>
                </div>
                <div class="col-md-6">
                    <h3>สถานะ : {{ item.status }} </h3>
                </div>
                <div class="col-md-6">
                    <h4>ตัวชี้วัด : {{ item.kpi_id }} {{ item.kpi_name }} </h4>
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Hover Data Table</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table datatable class="row-border hover" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                        class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>ชื่ออำเภอ</th>
                                <th>ผลงาน</th>
                                <th>เกณฑ์</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of amphurItem; let i = index">
                                <td>{{ i+1 }}</td>
                                <td><a
                                        [routerLink]="['/', AppURL.Client, params['type'], params['status'], params['kpi_id'], item.amphurcode ]">{{ item.amphur_name }}</a>
                                </td>
                                <td>{{ item.value }}</td>
                                <td>{{ item.par }}</td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.box-body -->
        </section>
        <!-- /.content -->
    </div>
</app-contents>
