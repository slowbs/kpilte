<app-contents>
    <div class="container">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                ตัวชี้วัดปีงบ 62
                <small>Example 2.0</small>
            </h1>
            <ol class="breadcrumb">
                <li><a [routerLink]="['/', AppURL.Index]"><i class="fa fa-dashboard"></i> หน้าหลัก</a></li>
                <li class="active">ค้นหา</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- =========================================================== -->
            <div class="row" *ngFor="let item of header">
                <div class="col-md-6">
                    <h3>ค้นหาตัวชี้วัด </h3>
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Hover Data Table</h3>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <table datatable class="row-border hover"
                        class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th>รหัส</th>
                                <th>ชื่อ</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of getSearchItem">
                                <td> {{ item.kpi_id }} </td>
                                <td><a [routerLink]="['/', AppURL.QofDist, item.kpi_id]">{{ item.kpi_name }} </a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.box-body -->
        </section>
        <!-- /.content -->
    </div>
</app-contents>
