                    <table datatable class="row-border hover" [dtTrigger]="dtTrigger"
                        class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <tr>
                                <th *ngFor="let item of qofItem[0] | keyvalue: unsorted">
                                    {{ item.key }}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                           <tr *ngFor="let item of qofItem">
                                <td *ngFor="let items of item | keyvalue: unsorted">
